<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRPTW Logistics Optimizer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">ðŸšš</div>
                <h1>Route Optimizer</h1>
            </div>
            
            <div class="section">
                <h3>Instance Selection</h3>
                <select id="instance-select" multiple size="6" aria-label="Select instances">
                </select>
                <small>Hold Ctrl/Cmd for multiple</small>
            </div>
            
            <div class="section">
                <h3>Solver Algorithms</h3>
                <label class="checkbox-label">
                    <input type="checkbox" value="alns" checked>
                    <span>ALNS</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="dqn" checked>
                    <span>DQN</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="dqn_alns" checked>
                    <span>DQN+ALNS</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" value="ortools" checked>
                    <span>OR-Tools</span>
                </label>
            </div>
            
            <div class="section">
                <h3>Preview Map</h3>
                <select id="preview-select" aria-label="Preview instance">
                    <option value="">Choose instance...</option>
                </select>
                <button id="preview-btn" class="btn btn-outline">Load Preview</button>
            </div>
            
            <div class="section">
                <h3>Configuration</h3>
                <label for="max-vehicles">Max Vehicles</label>
                <input type="text" id="max-vehicles" value="15">
            </div>
            
            <button id="run-btn" class="btn btn-primary">
                <span>â–¶</span> Run Comparison
            </button>
            
            <button id="clear-btn" class="btn btn-outline">Clear Maps</button>
            
            <div class="log-box">
                <div class="log-title">Activity Log</div>
                <div id="log-output" class="log-output"></div>
            </div>
            
            <div id="status-bar" class="status-bar"></div>
        </aside>
        
        <main class="main-content">
            <div class="grid-container">
                <div class="grid-item">
                    <div class="card-header">
                        <span class="card-title">ALNS</span>
                        <button class="expand-btn" data-index="0">â›¶</button>
                    </div>
                    <div id="map-0" class="map-view"></div>
                    <div class="card-footer">
                        <div class="metric">
                            <span class="label">Vehicles</span>
                            <span class="value" id="v-0">-</span>
                        </div>
                        <div class="metric">
                            <span class="label">Distance</span>
                            <span class="value" id="d-0">-</span>
                        </div>
                        <div class="metric">
                            <span class="label">Time</span>
                            <span class="value" id="t-0">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="grid-item">
                    <div class="card-header">
                        <span class="card-title">DQN</span>
                        <button class="expand-btn" data-index="1">â›¶</button>
                    </div>
                    <div id="map-1" class="map-view"></div>
                    <div class="card-footer">
                        <div class="metric">
                            <span class="label">Vehicles</span>
                            <span class="value" id="v-1">-</span>
                        </div>
                        <div class="metric">
                            <span class="label">Distance</span>
                            <span class="value" id="d-1">-</span>
                        </div>
                        <div class="metric">
                            <span class="label">Time</span>
                            <span class="value" id="t-1">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="grid-item">
                    <div class="card-header">
                        <span class="card-title">DQN+ALNS</span>
                        <button class="expand-btn" data-index="2">â›¶</button>
                    </div>
                    <div id="map-2" class="map-view"></div>
                    <div class="card-footer">
                        <div class="metric">
                            <span class="label">Vehicles</span>
                            <span class="value" id="v-2">-</span>
                        </div>
                        <div class="metric">
                            <span class="label">Distance</span>
                            <span class="value" id="d-2">-</span>
                        </div>
                        <div class="metric">
                            <span class="label">Time</span>
                            <span class="value" id="t-2">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="grid-item">
                    <div class="card-header">
                        <span class="card-title">OR-Tools</span>
                        <button class="expand-btn" data-index="3">â›¶</button>
                    </div>
                    <div id="map-3" class="map-view"></div>
                    <div class="card-footer">
                        <div class="metric">
                            <span class="label">Vehicles</span>
                            <span class="value" id="v-3">-</span>
                        </div>
                        <div class="metric">
                            <span class="label">Distance</span>
                            <span class="value" id="d-3">-</span>
                        </div>
                        <div class="metric">
                            <span class="label">Time</span>
                            <span class="value" id="t-3">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="show-table-btn" class="floating-btn">
                ðŸ“Š View Results Table
            </button>
        </main>
    </div>
    
    <div id="table-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Comparison Results</h2>
                <button id="close-modal" class="close-btn">Ã—</button>
            </div>
            <div class="modal-body">
                <div id="table-wrapper"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
