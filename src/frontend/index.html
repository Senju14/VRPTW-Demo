<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRPTW Research Benchmarks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>VRPTW<br><span class="subtitle">Research Benchmarks</span></h2>
            </div>
            
            <div class="config-section">
                <label class="section-label">1. Select Dataset (RC)</label>
                <div class="control-row">
                    <select id="instance-select" class="select-input">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <button id="btn-load" class="btn btn-outline full-width" style="margin-top: 8px;">
                    <i class="fa-solid fa-map-location-dot"></i> Load Instance Map
                </button>
            </div>

            <div class="config-section">
                <label class="section-label">2. Algorithms</label>
                <div class="algo-list">
                    <label class="checkbox-row"><input type="checkbox" value="ALNS" checked> ALNS</label>
                    <label class="checkbox-row"><input type="checkbox" value="DQN" checked> DQN</label>
                    <label class="checkbox-row"><input type="checkbox" value="DQN+ALNS" checked> DQN+ALNS</label>
                    <label class="checkbox-row"><input type="checkbox" value="OR-Tools" checked> OR-Tools</label>
                </div>
            </div>

            <div class="config-section">
                <label class="section-label">3. Constraints</label>
                <div class="input-group">
                    <span>Max Vehicles</span>
                    <input type="number" id="max-vehicles" value="25" min="1" max="100">
                </div>
            </div>

            <div class="action-buttons">
                <button id="btn-run" class="btn btn-black">
                    <i class="fa-solid fa-play"></i> RUN BENCHMARK
                </button>
                <button id="btn-clear" class="btn btn-outline">
                    <i class="fa-solid fa-trash"></i> CLEAR
                </button>
            </div>

            <div class="status-bar" id="status-bar">System Ready</div>
        </aside>

        <main class="main-view">
            <div class="grid-2x2">
                <div class="map-cell">
                    <div class="map-header">ALNS <span class="metrics" id="meta-alns"></span></div>
                    <div id="map-alns" class="map-canvas"></div>
                </div>
                <div class="map-cell">
                    <div class="map-header">DQN <span class="metrics" id="meta-dqn"></span></div>
                    <div id="map-dqn" class="map-canvas"></div>
                </div>
                <div class="map-cell">
                    <div class="map-header">DQN + ALNS <span class="metrics" id="meta-hybrid"></span></div>
                    <div id="map-hybrid" class="map-canvas"></div>
                </div>
                <div class="map-cell">
                    <div class="map-header">OR-Tools <span class="metrics" id="meta-ortools"></span></div>
                    <div id="map-ortools" class="map-canvas"></div>
                </div>
            </div>

            <button id="btn-toggle-table" class="floating-btn" style="display: none;">
                <i class="fa-solid fa-table"></i> View Results
            </button>
        </main>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Comparative Results</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="table-container"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
